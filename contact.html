<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">IT-Brainrot wants your feedback</p>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <search>
                <form action="search.html" method="get">
                    <input type="text" name="query" placeholder="Search..." required>
                    <button type="submit">Search</button>
                </form>
            </search>
        </nav>
        <main>
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
            <section class="contact-info">
                <h2>Other Ways to Reach Us</h2>
                <ul>
                    <li>Email: <a href="mailto:contact@it-brainrot.com">contact@it-brainrot.com</a></li>
                    <li>Twitter: <a href="#">@ITBrainrot</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 IT-Brainrot. All rights reserved.</p>
            <p>Powered by caffeine & chaos</p>
        </footer>
    </body>
</html>
